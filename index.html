<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOMTU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <img class="navbar-brand img-fluid" src="https://somtu.edu.np/img/logo/logo.png" alt="Logo" style="max-width: 200px; max-height: 100px;">
      <div class="form-container border rounded mt-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('exampleInputEmail1').value;
        const password = document.getElementById('exampleInputPassword1').value;

        if (email === 'test@gmail.com' && password === 'test') {
          window.location.href = 'home.html';
        }
        else if (email === 'hari@gmail.com' && password === 'hari') {
          window.location.href = 'home.html';
        }
         else {
          console.log('Form is not valid!');
          if (email !== 'test@gmail.com') {
            console.log('Invalid email address!');
          }
          if (password !== 'test') {
            console.log('Invalid password!');
          }
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
